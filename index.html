<html dir="ltr" lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="myprocessingscript.php" method="POST">
      <div class="container">
      <h1 class="reg">Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="username"><b>Username: </b></label>
      <input id="username" name="username" type="text" placeholder="Username" size="12" required><br><br>

      <label for="email"><b>Email: </b></label>
      <input id="email" name="email" type="email" placeholder="xyz@example.com" required><br><br>

      <label for="password"><b>Enter Password: </b></label>
      <input id="password" name="password" type="password" required><br><br>

      <label for="repeatpassword"><b>Re-enter Password: </b></label>
      <input id="repeatpassword" name="repeatpassword" type="password" required><br><br>

      <input type="checkbox" id="tnc" name="tnc" required>
      <label for="tnc">By creating an account you agree to our <a href="tnc.html">Terms & Privacy</a>.</label><br><br>
      <button type="submit" class="signup" onsubmit = "WriteToFile(this)">Sign Up</button>
      </div>
    </form>
 <div class="container signin">
 <p>Already have an account?<a href="/dashboard">Sign in</a>.</p></div>

</body>
</html>
